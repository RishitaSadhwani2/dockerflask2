<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <title>Hardware Resources</title>
</head>
<body>
    <h1>Hardware Resources</h1>
    <ul>
        {% for tool,status in resources.items() %}
        <li>
            {{tool}}={{status}}
            {% if status =="Available"%}
            <a href="{{url_for('request_resource_web',tool=tool)}}">Request</a>
            {% endif %}
        </li>
        {%endfor%}
    </ul>
</body>
</html>
